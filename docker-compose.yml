version: '3.4'

services:

  # The Java bot process -- uses Dockerfile in ./docker/
  # Will attempt to restart 3 times.
  bot:
    image: ib.ai
    restart: on-failure:3
    build: ./bot/docker
    env_file:
      - ./env/bot.env
    depends_on:
      - db

  # Redis database
  # Running on port 6379, on a failure it will restart itself
  # Connect via the URL 'redis://db:6379'
  db:
    restart: always
    image: redis
    volumes:
      - db-data:/data
  
  # Automated backup of Redis image to S3 object storage
  backup:
    image: docker.pkg.github.com/vardy/dockervolumebackup/docker-volume-backup:1.0.1
    restart: on-failure
    env_file:
     - ./env/backup.env
    volumes:
     - /var/lib/docker/volumes/:/HostVolumeData
    depends_on:
     - db

volumes:
  # Database persistence
  db-data: